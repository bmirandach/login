<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
  <title>login</title>
</head>
<body>
  <main class="container">
    <div class="form-container">
      <form class="form-card card-sign-in">
        <div class="title">
          <h3>Welcome back</h3>
        </div>
        <div class="row">
          <label class="form__label" for="user">Username</label>
          <input id="user" type="text" class="form__input" placeholder="Username" autocomplete="username" autofocus required>
        </div>
        <div class="row">
          <label class="form__label" for="password">Password</label>
          <input id="password" type="password" class="form__input" placeholder="Password" required>
        </div>
        <div class="row-remember-me">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check">Remember me</label>
        </div>
        <button type="submit" class="button">Sign in</button>
        <div class="row-pwd"><a href="#">Forgot your password?</a></div>
        <hr>
        <div class="row-sign">
          <p>Don't have an account? &nbsp;<a class="to-sign-up">Sign up</a></p>
        </div>  
      </form>
      <form class="form-card card-sign-up invisible ">
        <div class="title">
          <h3>Welcome</h3>
        </div>
        <div class="row">
          <label class="form__label" for="user-create">Username</label>
          <input id="user-create" type="text" class="form__input" placeholder="Username" autocomplete="username" enterkeyhint="next" required>
        </div>
        <div class="row">
          <label class="form__label" for="email">Email</label>
          <input id="email" type="email" class="form__input" placeholder="Email" autocomplete="email" required>
        </div>
        <div class="row">
          <label class="form__label" for="password-create">Password</label>
          <input id="password-create" type="password" class="form__input" placeholder="Password" required>
        </div>
        <button type="submit" class="button">Sign up</button>
        <hr>
        <div class="row-sign">
          <p>Have an account? &nbsp;<a class="to-sign-in">Sign in</a></p>
        </div>
      </form>
    </div>

      
    

  </main>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
